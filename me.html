  <script>
    let currentPopup = null;
    let currentTool = null;
  
    function toggleFact(toolElement, text) {
      if (currentTool === toolElement) {
        closePopup();
        return;
      }
  
      closePopup();
  
      const popup = document.createElement('div');
      popup.className = 'fact-popup';
      popup.textContent = text;
      document.body.appendChild(popup);
  
      currentPopup = popup;
      currentTool = toolElement;
    }
  
    function closePopup() {
      if (currentPopup) {
        currentPopup.remove();
        currentPopup = null;
        currentTool = null;
      }
    }
  
    document.addEventListener('click', (event) => {
      const isTool = event.target.classList.contains('tool');
      const isPopup = event.target.classList.contains('fact-popup');
  
      if (!isTool && !isPopup) {
        closePopup();
      }
    });

  <script>

    const items = shuffle([...emojis, ...emojis]);
    const game = document.getElementById('game');
    let firstCard = null;
    let lock = false;
  
    let resetTimer;
  
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  
    function createCard(emoji) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.textContent = '';
      card.addEventListener('click', () => {
        if (lock || card.classList.contains('open') || card.classList.contains('matched')) return;
  
        card.textContent = emoji;
        card.classList.add('open');
  
        if (!firstCard) {
          firstCard = card;
        } else {
          lock = true;
          if (card.dataset.emoji === firstCard.dataset.emoji) {
            setTimeout(() => {
              card.classList.add('matched');
              firstCard.classList.add('matched');
              card.textContent = '';
              firstCard.textContent = '';
              firstCard = null;
              lock = false;
  
              checkGameCompletion();
            }, 600);
          } else {
            setTimeout(() => {
              card.textContent = '';
              firstCard.textContent = '';
              card.classList.remove('open');
              firstCard.classList.remove('open');
              firstCard = null;
              lock = false;
            }, 800);
          }
        }
      });
      return card;
    }
  
    function checkGameCompletion() {
      const matchedCards = document.querySelectorAll('.card.matched').length;
      const totalCards = items.length;

      if (matchedCards === totalCards) {
        const messageBlock = document.getElementById('completionMessage');
        messageBlock.style.display = 'block';

        setTimeout(() => {
          messageBlock.style.display = 'none';
          resetGame();
        }, 5000);
      }
    }

    function resetGame() {

      game.innerHTML = '';
      shuffle([...emojis, ...emojis]).forEach(emoji => {
        const card = createCard(emoji);
        game.appendChild(card);
      });
  
      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetGame, 5 * 60 * 1000);
    }
  
    items.forEach(emoji => {
      const card = createCard(emoji);
      game.appendChild(card);
    });
  
    resetTimer = setTimeout(resetGame, 5 * 60 * 1000); 
  </script>
