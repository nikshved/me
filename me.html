  <style>
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #e3f2fd;
      display: flex;

      gap: 20px;

    }
  
    .tool {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }
  
    .tool:hover {
      transform: scale(1.2);
    }
  
    .fact-popup {
        position: fixed;
        bottom: 80px;
        background: #fff;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        animation: slideUp 0.3s ease;

        word-break: break-word;      
        text-align: justify; 
    }

  
    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
  
  <div class="bottom-bar" lang="en">
    <div class="tool" onclick="toggleFact(this, 'üéÅ A birthday is the only holiday where cake matters more than the calendar. Scientists say people smile up to three times more on this day. And your smile today is my favorite scientific discovery üéÇ‚ú®')">üéâ</div>
  
    <div class="tool" onclick="toggleFact(this, 'üç∞ Birthday candles appeared in Ancient Greece ‚Äî people believed the smoke carried wishes to the gods. Today it‚Äôs simpler: just make a wish. I‚Äôm right here to hear it üí´')">üïØÔ∏è</div>
  
    <div class="tool" onclick="toggleFact(this, 'üé∂ Music on your birthday feels brighter to the brain ‚Äî happiness and memory centers light up together. That‚Äôs why this day stays unforgettable. Especially when you‚Äôre in it üíñ')">üéµ</div>
  
    <div class="tool" onclick="toggleFact(this, 'üíù Fun fact: feeling festive actually boosts dopamine and serotonin, helping the body feel happier and lighter. So today, joy is not optional ‚Äî it‚Äôs officially allowed ‚ú®')">üéà</div>
  </div>

  
  <script>
    let currentPopup = null;
    let currentTool = null;
  
    function toggleFact(toolElement, text) {
      if (currentTool === toolElement) {
        closePopup();
        return;
      }
  
      closePopup();
  
      const popup = document.createElement('div');
      popup.className = 'fact-popup';
      popup.textContent = text;
      document.body.appendChild(popup);
  
      currentPopup = popup;
      currentTool = toolElement;
    }
  
    function closePopup() {
      if (currentPopup) {
        currentPopup.remove();
        currentPopup = null;
        currentTool = null;
      }
    }
  
    document.addEventListener('click', (event) => {
      const isTool = event.target.classList.contains('tool');
      const isPopup = event.target.classList.contains('fact-popup');
  
      if (!isTool && !isPopup) {
        closePopup();
      }
    });
  </script>
  
  <script>
    const emojis = ['‚ù§Ô∏è','üç∞','üéÅ', 'üåõ', '‚ùÑÔ∏è', 'üê±', 'üéà' , 'üéâ'];
    const items = shuffle([...emojis, ...emojis]);
    const game = document.getElementById('game');
    let firstCard = null;
    let lock = false;
  
    let resetTimer;
  
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  
    function createCard(emoji) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.textContent = '';
      card.addEventListener('click', () => {
        if (lock || card.classList.contains('open') || card.classList.contains('matched')) return;
  
        card.textContent = emoji;
        card.classList.add('open');
  
        if (!firstCard) {
          firstCard = card;
        } else {
          lock = true;
          if (card.dataset.emoji === firstCard.dataset.emoji) {
            setTimeout(() => {
              card.classList.add('matched');
              firstCard.classList.add('matched');
              card.textContent = '';
              firstCard.textContent = '';
              firstCard = null;
              lock = false;
  
              checkGameCompletion();
            }, 600);
          } else {
            setTimeout(() => {
              card.textContent = '';
              firstCard.textContent = '';
              card.classList.remove('open');
              firstCard.classList.remove('open');
              firstCard = null;
              lock = false;
            }, 800);
          }
        }
      });
      return card;
    }
  
    function checkGameCompletion() {
      const matchedCards = document.querySelectorAll('.card.matched').length;
      const totalCards = items.length;

      if (matchedCards === totalCards) {
        const messageBlock = document.getElementById('completionMessage');
        messageBlock.style.display = 'block';

        setTimeout(() => {
          messageBlock.style.display = 'none';
          resetGame();
        }, 5000);
      }
    }

    function resetGame() {

      game.innerHTML = '';
      shuffle([...emojis, ...emojis]).forEach(emoji => {
        const card = createCard(emoji);
        game.appendChild(card);
      });
  
      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetGame, 5 * 60 * 1000);
    }
  
    items.forEach(emoji => {
      const card = createCard(emoji);
      game.appendChild(card);
    });
  
    resetTimer = setTimeout(resetGame, 5 * 60 * 1000); 
  </script>
